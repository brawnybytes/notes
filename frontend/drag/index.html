<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Ordering Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="photo-container">
        <img src="https://via.placeholder.com/100" class="photo" draggable="true" alt="Photo 1">
        <img src="https://via.placeholder.com/200" class="photo" draggable="true" alt="Photo 2">
        <img src="https://via.placeholder.com/300" class="photo" draggable="true" alt="Photo 3">
        <img src="https://via.placeholder.com/400" class="photo" draggable="true" alt="Photo 4">
    </div>

    <script src="script.js"></script>
</body>

</html>
